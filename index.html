<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Chat AI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 249px;
      height: 340px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #2a2a2a;
    }

    .chat-header {
      padding: 12px;
      background: #2d2d2d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background-color: #1e1e1e;
    }

    .message {
      max-width: 85%;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      color: #f1f1f1;
    }

    .user {
      align-self: flex-end;
      background-color: #3a3a3a;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #2a2a2a;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #2a2a2a;
      background: #1e1e1e;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #2a2a2a;
      color: #ffffff;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 14px;
      border: none;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .chat-input button:hover {
      background: #357ac9;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">AI Chat</div>
    <div class="chat-body" id="chatBody">
      <div class="message bot">Hi! How can I help you today?</div>
      <div class="message user">What's the weather like?</div>
      <div class="message bot">Looks sunny today ☀️</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message..." />
      <button>Send</button>
    </div>
  </div>

</body>
</html>
